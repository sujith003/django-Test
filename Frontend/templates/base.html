<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>

        table, th, td{
            border: 2px solid black;
            padding: 10px;
        }

        th{
            background-color: aqua;
        }
        td{
            background-color: antiquewhite;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
        }

        /* Main Content Styling */
        main {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        thead {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Buttons */
        button {
            padding: 8px 12px;
            font-size: 13px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button.add {
            background-color: #007BFF;
            color: white;
        }

        button.add:hover {
            background-color: #0056b3;
        }

        button.update {
            background-color: #28a745;
            color: white;
        }

        button.update:hover {
            background-color: #218838;
        }

        button.delete {
            background-color: #dc3545;
            color: white;
        }

        button.delete:hover {
            background-color: #c82333;
        }

        input.submit {
            background-color: #007BFF; /* Blue background */
            color: white; /* White text */
            font-size: 14px; /* Font size */
            padding: 10px 15px; /* Padding for better click area */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor for interactivity */
            transition: background-color 0.3s ease-in-out, transform 0.2s ease; /* Smooth hover effect */
        }

        input.submit:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        input.submit:active {
            background-color: #004085; /* Even darker blue when clicked */
            transform: translateY(0); /* Reset lift effect */
        }

        input.submit:focus {
            outline: none; /* Remove focus outline */
            box-shadow: 0 0 3px rgba(0, 123, 255, 0.7); /* Add a slight glow effect */
        }

    </style>
</head>
<body>

    {% include 'navbar.html' %}

      <!-- Dynamic Content -->

      {% block content %}

      {% endblock %}

      <footer>
            <p>&copy; 2024 SUJITH. All Rights Reserved.</p>
      </footer>
    
</body>
</html>
